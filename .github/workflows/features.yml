name: Update features list
on: push
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2

      - name: Generate FEATURES.md
        run: |
          python3 scripts/populate_features.py

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Commit FEATURES.md
        run: |
          # Stage the file, commit and push
          # Hopefully this shouldn't cause another one to trigger since if there are no changes, there shouldn't be a commit.
          git add FEATURES.md
          git commit -m "Auto-generated FEATURES.md"
          git push
        continue-on-error: true